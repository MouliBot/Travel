<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journey</title>
    <link rel="shortcut icon" href="Images/MyTravel.png" type="image/x-icon">
    <link rel="stylesheet" href="Styles/MyTravel.css?v=1.0">
</head>

<body class="my-travel-body" id="my-travel-body">
    <header class="my-travel-header" id="my-travel-header">
        <div class="my-travel-header1">
            <div class="my-travel-logo-div">
                <a href="./MyTravel.html" class="my-travel-logo"><span class="my-travel-my">My</span>&nbsp;<span
                        class="my-travel-journey">Journey</span></a>
            </div>
            <div class="my-travel-menu">
                <div class="my-travel-sub-menu">
                    <div class="my-travel-home my-travel-menu-span">
                        <span><img src="Images/home.png" alt="Home"></span><br>
                        <span><a href="./MyTravel.html">Home</a></span>
                    </div>
                    <div class="my-travel-track-vehicle my-travel-menu-span">
                        <span><img src="Images/public-transporation.png" alt="Track Vehicle"></span><br>
                        <span class="my-travel-menu-span"><a href="./MyTravel.html">Track Vehicle</a></span>
                    </div>
                    <div class="my-travel-food my-travel-menu-span">
                        <span><img src="Images/restaurant.png" alt="Food"></span><br>
                        <span><a href="./MyTravel.html">Food</a></span>
                    </div>
                    <div class="my-travel-visit-places my-travel-menu-span">
                        <span><img src="Images/location.png" alt="Visiting Places"></span><br>
                        <span><a href="./MyTravel.html">Visiting Places</a></span>
                    </div>
                </div>
            </div>
            <div class="my-travel-login">
                <!-- <input type="button" value="Login" class="my-travel-login-btn"> -->
                <img src="Images/user.png" alt="Login" width="50%">
            </div>
        </div>
    </header>
    <form class="my-travel-form" id="my-travel-form">
        <main>
            <section class="my-travel-section" id="my-travel-section">
                <h2 class="my-travel-home-content">Discover Your World! Your Way!</h2>
                <p class="my-travel-home-content">Explore the World, One Adventure at a Time.</p>
            </section>
        </main>
        <footer class="my-travel-footer" id="my-travel-footer">
            <p>&copy; 2024 MY JOURNEY PVT.LTD.</p>
        </footer>
        <div class="login-container" style="display: none;">
            <div class="login-content">
                <div>
                    <img src="Images/people.png" alt="Login" width="5%">
                </div>
                <h2>Login</h2>
                <div class="login-form">
                    <div>
                        <div><label for="username">Username:</label></div>
                        <div><input type="text" id="username" name="username" required></div>
                    </div>
                    <br>
                    <div>
                        <div><label for="password">Password:</label></div>
                        <div><input type="password" id="password" name="password" required></div>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
